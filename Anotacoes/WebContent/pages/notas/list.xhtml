<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/include/template.xhtml">
	
	<ui:define name="conteudo">
		<h4> Listagem de Notas - <h:outputText value="#{usuarioMBean.usuarioLogado.login}"/></h4>
		
		<h:form>
			<h:dataTable value="#{notaMBean.notasModel}" var="material">
				<h:column>
					<f:facet name="header">Título</f:facet>
					<h:outputText value="#{nota.titulo}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Descrição</f:facet>
					<h:outputText value="#{nota.descricao}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Data de Criação</f:facet>
					<h:outputText value="#{nota.dataCadastro}">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Usuário Criador</f:facet>
					<h:outputText value="#{material.usuarioCadastro.nome}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Última Edição</f:facet>
					<h:outputText value="#{nota.dataUltimaEdicao}">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Último Editor</f:facet>
					<h:outputText value="#{nota.usuarioEditor.nome}"/>
				</h:column>
				<h:column>
					<h:commandButton action="#{notaMBean.editarMaterial}" value="Editar"/>
				</h:column>
				<h:column>
					<h:commandButton action="#{notaMBean.removerNota}" value="Remover"/>
				</h:column>
			</h:dataTable>
			<h:commandButton action="#{materialMBean.novoMaterial}" value="Novo Cadastro"/>
		</h:form>
	</ui:define>
</ui:composition>
